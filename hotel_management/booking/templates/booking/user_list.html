<!DOCTYPE html>
<html>
<head>
    <title>用户列表</title>
</head>
<body>
    <h2>用户列表</h2>
    <table>
        <tr>
            <th>用户名</th>
            <th>身份证号</th>
            <th>电话号码</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.id_card }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.get_gender_display }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
